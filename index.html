<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neww pratice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Beautiful Website</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: #f4f4f4;
                color: #333;
            }

            header {
                background-color: #3498db;
                color: #fff;
                padding: 1em;
                text-align: center;
            }

            nav {
                display: flex;
                justify-content: center;
                background-color: #2980b9;
                padding: 1em;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 1em;
                margin: 0 1em;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            nav a:hover {
                background-color: #2c3e50;
            }

            section {
                padding: 2em;
            }

            footer {
                background-color: #34495e;
                color: #fff;
                text-align: center;
                padding: 1em;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Your Beautiful Website</h1>
        </header>
        <h1>Random Image</h1>
        <img id="randomImage" src="" alt="Random Image">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <section>
            <h2>Welcome to Your Beautiful Website</h2>
            <p>This is a simple and beautiful website template.</p>
        </section>
        <footer>
            &copy; 2023 Your Beautiful Website
        </footer>
        <script src="script.js"></script>
    </body>

    </html>


</body>

</html>
